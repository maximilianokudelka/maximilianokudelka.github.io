<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
         <a-asset-item id="cell-obj" src="tinker.obj"></a-asset-item>
     <a-asset-item id="cell-mtl" src="object.mtl"></a-asset-item>
      </a-assets>
      <a-entity obj-model="obj: #cell-obj; mtl: #cell-mtl" position="0 0 -4" rotation="-90 0 0" width="100" height="100" scale="0.1 0.1 0.1"></a-entity>
      <a-plane <position="0 0 -4" rotation="-90 0.01 0" width="100" height="100" scale="1000 1000 0.1" color="#7BC8A4"></a-plane>
      <a-rhombicuboctahedron <position="0 0 -4" rotation="-90 0 0" width="100" height="100" scale="0.1 0.1 0.1" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
